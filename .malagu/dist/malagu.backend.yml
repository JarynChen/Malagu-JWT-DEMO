malagu:
  name: Malagu Framework
  hostDomId: malagu-root
  annotation:
    Component:
      proxy: false
  aop:
    enabled: true
  logger:
    level: info
  tenant:
    enabled: false
  session:
    autoCommit: true
    maxAge: 86400000
    sessionIdKey: malagu:sessionId
    sessionKey: malagu:session
  server:
    path: /
    port: 3000
    endpoint: http://localhost:3000
  trace:
    requestField: X-Malagu-Trace-ID
    responseField: X-Malagu-Trace-ID
  web:
    route:
      cacheSize: 500
    validationPipeOptions:
      detailedOutputDisabled: false
      transformEnabled: true
  client:
    config:
      withCredentials: true
      headers:
        X-Requested-With: XMLHttpRequest
  mvc:
    path: /*
    defaultViewName: json
    baseFileDir: assets
  mustache:
    cache: false
    baseViewDir: assets/views
  security:
    enabled: true
    loginRequired: true
    openNewWindow: false
    usernameKey: username
    passwordKey: password
    loginPage: /login
    loginUrl: /login
    loginMethod: POST
    loginSuccessUrl: /
    logoutUrl: /logout
    logoutMethod: POST
    logoutSuccessUrl: /login
    alwaysUseDefaultTargetUrl: false
    useReferer: false
    targetUrlParameter: redirect
    userInfoEndpoint:
      url: /userinfo
      method: POST
    userMapperRule:
      github:
        avatar: avatar_url
        email: email
        login: login
        nickname: login
    base64StringKeyLength: 32
    contextKey: malagu:securityContext
    username: admin
    password: MzQ0NTg4ZTk2NzQyYWI1ODA1MDFlNDBjMzZhZDY4OWQ1Zjc5ZDYxYzc2MjQ1NWZk
    passwordEncoder:
      secret: 123456
      encodeHashAsBase64: true
    basic:
      enabled: true
      realm: realm
  cloud:
    name: tencent
    profilePath: tencent/profile.yml
    regions:
      - ap-guangzhou
      - ap-shanghai
      - ap-beijing
      - ap-chengdu
      - ap-hongkong
      - ap-mumbai
      - ap-singapore
      - na-siliconvalley
      - na-toronto
  cookies:
    keys:
      - abcdef
propsHooks: []
targets:
  - backend
mode:
  - local
